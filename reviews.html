<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reviews — TechSphere</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js" defer></script>
</head>
<body>
  <nav class="navbar">
    <div class="nav-left">
      <img class="logo" src="https://i.imgur.com/GiwlyDX.png" alt="TechSphere logo">
      <span class="brand">TechSphere Learning Academy</span>
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>

      <li><a href="register.html">Register</a></li>
      <li><a href="reviews.html" class="active">Reviews</a></li>
    </ul>
  </nav>

  <main class="container">
    <h1>Student Reviews</h1>

    <section class="reviews-section">
      <div id="reviewsList" class="reviews-list">Loading reviews…</div>

      <h2>Leave a Review</h2>
      <form id="reviewForm" class="form">
        <label>Name<input name="name" type="text" placeholder="Your name"></label>
        <label>Rating (1-5)<input name="rating" type="number" min="1" max="5" required></label>
        <label>Comment<textarea name="comment" required placeholder="Share your experience..."></textarea></label>
        <div class="form-actions">
          <button type="submit" class="btn">Submit Review</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <p>© 2025 TechSphere Learning Academy</p>
  </footer>
</body>
</html>
